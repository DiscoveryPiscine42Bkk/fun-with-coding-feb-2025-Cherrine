<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <h2>Calculator</h2>
    <input type="text" id="left" placeholder="Enter number">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="right" placeholder="Enter number">
    <input type="submit" value="Try me!" onclick="calculate()">
    
    <script>
        function calculate() {
            var left = document.getElementById("left").value;
            var right = document.getElementById("right").value;
            var operator = document.getElementById("operator").value;
            
            if (isNaN(left) || isNaN(right) || left === "" || right === "" || left < 0 || right < 0) {
                alert("Error :(");
                return;
            }
            
            left = parseInt(left);
            right = parseInt(right);
            
            if ((operator === '/' || operator === '%') && right == 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }
            
            var result;
            switch (operator) {
                case '+': result = left + right; break;
                case '-': result = left - right; break;
                case '*': result = left * right; break;
                case '/': result = left / right; break;
                case '%': result = left % right; break;
            }
            
            alert("Result: " + result);
            console.log("Result: " + result);
        }
        
        setInterval(function() {
            alert("Please, use me...");
        }, 30000);
    </script>
</body>
</html>
