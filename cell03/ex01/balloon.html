<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <style>
        .balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            transition: all 0.3s ease;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="balloon" style="display: flex; justify-content: center; align-items: center;" id="balloon"></div>

    <script>
        let balloon = document.getElementById('balloon');
        let balloonSize = 200;
        let balloonColorIndex = 0;
        const colors = ['red', 'green', 'blue'];

        balloon.addEventListener('click', function() {
            balloonSize += 10;
            balloon.style.width = balloonSize + 'px';
            balloon.style.height = balloonSize + 'px';

            balloonColorIndex = (balloonColorIndex + 1) % colors.length;
            balloon.style.backgroundColor = colors[balloonColorIndex];

            if (balloonSize > 420) {
                balloonSize = 200;
                balloon.style.width = balloonSize + 'px';
                balloon.style.height = balloonSize + 'px';
                balloonColorIndex = 0;
                balloon.style.backgroundColor = colors[balloonColorIndex];
            }
        });

        balloon.addEventListener('mouseleave', function() {
            if (balloonSize > 200) {
                balloonSize -= 5;
                balloon.style.width = balloonSize + 'px';
                balloon.style.height = balloonSize + 'px';
            }

            balloonColorIndex = (balloonColorIndex - 1 + colors.length) % colors.length;
            balloon.style.backgroundColor = colors[balloonColorIndex];
        });
    </script>
</body>
</html>
